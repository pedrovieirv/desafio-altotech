<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <header>
    <a href="#" class="name">Sneakers</a>

    <ul class="navigation">
      <li><a href="#">Collections</a></li>
      <li><a href="#">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="header-icons">
      <i class='bx bx-cart' ></i></div>
      <div id="menu"><img src="images/image-avatar.png" class="logo" ></div>
    </div>
   </header>
   <section class="home">
    <div class="home-img">
        <img src="images/image-product-1-thumbnail.jpg" class="one">
    </div>

    <div class="home-text">

        <h1>Wireless <br> Headphones</h1>
        <h5>The smarter way to listen</h5>
        <h3>$199.00</h3>
        <a href="#" class="btn">Shop Now</a>
        
    </div>
</section>

     

        
            
        

    
 

  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">pedrovieirv</a>.
    </div>
</body>
</html>
